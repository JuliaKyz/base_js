<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /* 10 + 10 + "10"
    1. к 10 прибавляем 10 получаем 20.
    2. к 20 прибавляем строку 10 получаем 2010.
    3. с помощью console.log выводим строку 2010.*/
    console.log(10 + 10 + "10");

    /*10 + "10" + 10
    1. к 10 прибавляем строку 10 получаем строку 1010.
    2. к строке 1010 прибавляем 10 получаем 101010.
    3. с помощью console.log выводим строку 101010. */
    console.log(10 + "10" + 10);

    /*10 + 10 + +"10"
    1. к 10 прибавляем 10 получаем 20.
    2. операция +"10" преобразовывает строку в число 10.
    3. к 20 прибавляем число 10, получаем 30.
    4. с помощью console.log выводим число 30. */
    console.log(10 + 10 + +"10");

    /*10 / -""
    1. число 10 делим на пустую строку с ортицательным значением.
    2. с помощью console.log выводим бесконечность со знаком минус. */
    console.log(10 / -"");

    /*10 / +"2,5"
    1. число 10 делим на строку преобразованную в число 2,5. Т.к. дробные числа нельзя разделять запятой, деление не произойдет.
    2. с помощью console.log выводим значение Nan (неопределенное значение). */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
