<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уотчнение: пользователь всегда вводит корректное положительное целое число.
-->
  <script>
    "use strict";
    let userNumber = prompt("Введите число");
    //находим количество сотен
    let remainderAfterDividingBy1000 = userNumber % 1000;
    let numberOfHundredsWithFractionalPart = remainderAfterDividingBy1000 / 100;
    let numberOfHundreds = Math.trunc(numberOfHundredsWithFractionalPart);
    //находим количество десятков
    let remainderAfterDividingBy100 = userNumber % 100;
    let numberOfTensWithFractionalPart = remainderAfterDividingBy100 / 10;
    let numberOfTens = Math.trunc(numberOfTensWithFractionalPart);
    //находим количество единиц
    let numberOfUnits = userNumber % 10;

    //2 вариант решения использую строку
    // let numberStr = '' + userNumber;
    // let numberOfHundreds = numberStr.charAt(numberStr.length - 3);
    // let numberOfTens = numberStr.charAt(numberStr.length - 2);
    // let numberOfUnits = numberStr.charAt(numberStr.length - 1);

    //выводим сообщение
    let message = 'В числе ' + userNumber + ' количество сотен:  ' + numberOfHundreds + ', десятков: ' + numberOfTens + ', единиц: ' + numberOfUnits;
    alert(message)


  </script>
</body>
