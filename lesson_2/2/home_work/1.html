<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. Инкремент ++ увеличивает a на 1. 
    2. в а будет знаяение 2.
    3.  переменной c прсваивается знвчение a: c= ++a, c=2.
     */
    c = ++a;
    console.log(c);

    /*
    1. Инкремент ++ увеличивает b на 1.
    2. т.к. ++ стоит после переменной, ей возвращается старое значение: 1.
    3. переменной d прсваивается знвчение b: d= b++, d=1.
     */
    d = b++;
    console.log(d);

    /*
    1. Если a стало = 2 , то ++ увеличит a на 1. Получим a=3.
    2. 2+3= 5, с=5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    1. Если b стало = 2, то ++ увеличит на 1 но вернет старое значение: 2.
    2. d = 2+2, d= 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
