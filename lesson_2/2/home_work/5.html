<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Фунция сложения
     * @return result результат сложения 
     * @param a, b слагаемые
     */
    function sum(a, b) {
      let result = a + b;
      return result;
    }

    /**
     * Фунция разности
     * функция должна вычесть из большего числа меньшее, 
     * либо вернуть 0, если числа равны
     * @return result результат разности 
     * @param a, b вычитаемые
     */
    function difference(a, b) {
      let result;
      if (a > b) {
        result = a - b;
      } else if (a < b) {
        result = b - a;
      } else if (a === b) {
        result = 0;
      }
      return result;
    }

    /**
     * Фунция умножения
     * @return result результат умножения 
     * @param a, b множители
     */
    function multiplication(a, b) {
      let result = a * b;
      return result;
    }

    /**
     * Фунция деления
     * @return result результат деления 
     * @param a - делимое, b - делитель
     */
    function division(a, b) {
      let result = a / b;
      return result;
    }

    /**
    * Функция mathOperation должна вернуть результат операции, 
    * который был передан в параметр operation для двух первых аргументов (arg1 и arg2)
    * @return result результат 
    * @param arg1 - первое число.
    * @param arg2 - второе число.
    * @param operation - строка, которая содержит один символ из: "+", "-", "*", "/"
    */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          console.log(sum(arg1, arg2));
          break;
        case "-":
          console.log(difference(arg1, arg2));
          break;
        case "/":
          console.log(division(arg1, arg2));
          break;
        case "*":
          console.log(multiplication(arg1, arg2));
          break;
        default:
          console.log(NaN);
          break;
      }
    }

    mathOperation(5, 6, "+");
    mathOperation(5, 6, "-");
    mathOperation(6, 3, "/");
    mathOperation(6, 3, "*");
    mathOperation(6, 3, ";");



  </script>
