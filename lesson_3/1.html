  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    function numberCheck(i) {
      if (i === 0) {
        return `– это ноль`;
      } else if (i % 2 === 0) {
        return `- четное число`;
      } else {
        return `- нечетное число`;
      }
    }


    for (let i = 0; i <= 10; i++) {
      let resultMessage = numberCheck(i);
      console.log(`${i} ${resultMessage}`);
    }


  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
